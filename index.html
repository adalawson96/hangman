<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="/index.js"></script>
    <title>Hangman</title>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="/public/lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was:</p>
            <button class="play-again">Play Again!</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="/public/hangman-0.png" alt="hangman drawing">
            <h1>HANGMAN GAME</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
            </ul>
            <h4 class="hint-text">
                Hint: 
                <b></b>
            </h4>
            <h4 class="guesses-text">
                Incorrect guesses: 
                <b>0/6</b>
            </h4>
            <div class="letter-form">
                <form action="#">
                    <label for="letter">Letter:</label>
                    <input type="text" id="letter" name="letter" maxlength="1" pattern="[A-Za-z]" title="Please enter a single letter (A-Z or a-z)" required>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
